{% extends "identity/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

      <h1 style="text-align:center;color:white">Share Locker</h1>



<main role="main" class="container">
  <div class="row">
    <div class="col-md-12">
<p></p>
                {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
<p></p>
<p></p>

        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
        <button class="btn btn-info" type="submit">Submit</button>

        </form>
    </div>
  </div>
</main>
{% endblock content %}
